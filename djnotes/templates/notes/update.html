{% extends 'base.html' %}
{% block title %} Notes {% if note.title %}| {{ note.title}}{% endif %}{% endblock title%}

{% block content %}
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<form action="{% url 'update' note.id %}" method="post">
		{% csrf_token %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<input type="text" class="form-control clear-focus-highlight" name="title" value="{{ note.title}}" placeholder="Enter title...">
			</div>
			
		</div>

		<div class="panel-body">
			<textarea class="form-control clear-focus-highlight" name="note" rows="7em" placeholder="Enter note...">{{ note.note }}

			</textarea>
			
		</div>

		<div class="panel-footer">
			<input type="submit" class="btn btn-default btn-raised btn-sm" value="Save">
			<a class="btn btn-danger btn-raised btn-sm" href="{% url 'delete' note.id %}">Delete</a>
		</div>
		</form>
	</div>
</div>
{% endblock content %}
